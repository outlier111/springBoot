<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
       lang="en">
<head>
    <meta charset="UTF-8">
    <title>*** Manage System</title>

<!--    引入 js-->
    <script th:src="${'/plugin/jquery/jquery.min.js'}" type="text/javascript"></script>
    <script th:src="${'/plugin/bootstrap/js/bootstrap.bundle.min.js'}" type="text/javascript"></script>

<!--    引入 css-->
    <!-- Bootstrap -->
    <link th:href="${'/plugin/bootstrap/css/bootstrap.min.css'}" rel="stylesheet" />
    <!-- Font Awesome -->
    <link th:href="${'/plugin/font-awesome/css/font-awesome.min.css'}" rel="stylesheet" />
    <!-- Custom Theme Style -->
    <link th:href="${'/css/custom.min.css'}" rel="stylesheet" />

</head>
<body class="nav-md">
    <div class="container body">
        <div class="main_container">

            <!--  引入 sidebar.html-->
            <div th:replace="fragments/sidebar"></div>


            <!--  引入 header.html-->
            <div th:replace="fragments/header"></div>

            <div th:if="${template}">
                <div th:replace="${template}"></div>
            </div>

            <!--  引入 footer.html-->
            <div th:replace="fragments/footer"></div>
        </div>
    </div>
    <!-- Custom Theme Scripts -->
    <script th:src="${'/js/custom.min.js'}" type="text/javascript"></script>

</body>

</html>
